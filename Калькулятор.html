<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Меликян Нахшун. ФБИ-01. Расчётно-графическое задание</title>
        <link rel="stylesheet" href="Калькулятор.css">
    </head>
    <body>
        <div class="header">
            <div class="name">Меликян Нахшун</div> 
            <div class="menu">
                <a href="Резюме.html">Резюме</a>
                <a href="Теги.html">Теги</a>
                <a href="Стили.html">Стили</a>
                <a href="Эффекты.html">JavaScript</a>
                <a href="Калькулятор.html">Калькулятор</a>
            </div> 
        </div>

        <div class="content">
            <div class="title">Калькулятор</div>
            <div class="calculator">
                <div class="calculator-input">
                    <input type="text" id="output" name="" id="">
                </div>
                <div class="calculator-body">
                    <div class="calculator-body-numbers">
                        <div class="calculator-body-number" id='C'>C</div>
                        <div class="calculator-body-number" id='1'>1</div>
                        <div class="calculator-body-number" id='2'>2</div>
                        <div class="calculator-body-number" id='%'>%</div>
                        <div class="calculator-body-number" id='3'>3</div>
                        <div class="calculator-body-number" id='4'>4</div>
                        <div class="calculator-body-number" id='+'>+</div>
                        <div class="calculator-body-number" id='5'>5</div>
                        <div class="calculator-body-number" id='6'>6</div>
                        <div class="calculator-body-number" id='-'>-</div>
                        <div class="calculator-body-number" id='7'>7</div>
                        <div class="calculator-body-number" id='8'>8</div>
                        <div class="calculator-body-number" id='*'>*</div>
                        <div class="calculator-body-number" id='9'>9</div>
                        <div class="calculator-body-number" id='0'>0</div>
                        <div class="calculator-body-number" id='/'>/</div>
                        <div class="calculator-body-number ravno" id='='>=</div>
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            Факультет бизнеса, ФБИ-01, 3 курс, 2022 
        </div>  
        <script src='Калькулятор.js'></script>
